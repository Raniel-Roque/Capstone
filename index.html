<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electron PHP Integration</title>
</head>
<body>
  <!-- Static Content -->
  <h1>Welcome to My Electron App!</h1>
  <p>This is static content that will not change.</p>

  <!-- Dynamic Content from PHP -->
  <h2 id="php-title">Loading PHP Data...</h2>
  <p id="php-message">Please wait while we fetch data from the server.</p>

  <!-- Button to Trigger Data Fetch -->
  <button id="loadDataBtn">Reload Data from PHP</button>

  <!-- Button to Navigate to Page 2 -->
  <button id="nextPageBtn">Go to Page 2</button>

  <script src="js/renderer.js"></script>
</body>
</html>
